<!doctype html>

<html>

<head>
    <title>Starter pack</title>
    <!-- add css file -->
    <link rel="stylesheet" href="style.css">
    <!-- add js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="PetApp">
    <h1>Ferdinand's Pet Shoppe</h1>
    <section ng-controller="PetShoppeController">
        <p>With your host: {{ host }}, who has {{ hair }} hair.</p>
        <input type="text" ng-model="host" placeholder="Dog name">
        <button ng-click="colorTyme('rose')">Change to Rose</button>
        <button ng-click="colorTyme('orange')">Change to Orange</button>
    </section>

    <section ng-controller="ListOPetsController">
        <p>Pets are great.</p>
        <!-- ng-model 'binds' the value of this box to a $scope property -->
        <!-- English: connects the value of $scope.petName to this element's value -->
        <input type="text" ng-model="petName" placeholder="Which pet?">
        <button ng-click="newPet()">Add your pet</button>
        <ul>
            <!-- 
                Loop over all of the items in $scope.pets, and
                each will be called 'oneOfEm' during the loop.

                'in' is required - its saying we want a for loop
                here over the $scope.pets array. the current element 
                during the loop will be called 'oneofEm'.
            -->
            <li ng-repeat="oneOfEm in pets">
                {{ oneOfEm }}
                <!-- 
                    Angular creates $index for us when we're inside 
                    of an ng-repeat (for loop). 
                -->
                <button ng-click="remove($index)">remove</button>
            </li>
        </ul>
    </section>
</body>

</html>
