<!doctype html>
<html>

<head>
    <title>Trinket Trader</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <h1>Trinket Trader</h1>
        <h2>World renowned trinket trading</h2>
    </header>
    <main>
        <h3>Golden trinkets</h3>
        <p>Current price: <span id="exchange">-.--</span> coins</p>
        <div class="controls">
            <button id="buy">+ Buy</button>
            <button id="sell">- Sell</button>
        </div>
        <div id="resources">
            <h3>Wealth</h3>
            <p>Coins: <span id="coin-wealth">---</span></p>
            <p>Trinkets: <span id="trinket-wealth">---</span></p>
        </div>
    </main>
</body>

</html>
